<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    
  <center>
    <h2>Student Result System</h2>
    <div class="container">
      <table border="1" width="100%">
        <tr><th colspan="2">Marks Grade System</th></tr>
        <tr>
            <th>
                Marks
            </th>
            <th>
                Grades
            </th>
        </tr>
        <tr><td>91-100</td><td>A+</td></tr>
        <tr><td>81-90</td><td>A</td></tr>
        <tr><td>71-80</td><td>B</td></tr>
        <tr><td>61-70</td><td>C</td></tr>
        <tr><td>50-60</td><td>D</td></tr>
        <tr><td>33-50</td><td>E</td></tr>
        <tr><td>0-32</td><td>F</td></tr>
      </table>
      </div><br>
      <form action="">
        <input id="inputBox" type="number" placeholder="Enter the Marks">
      </form>
     <div class="row">
      <div onclick="searching()" class="search">
        Search
      </div>
      <div onclick="forgot()" class="reset">
        Reset
      </div> 
      </div>
      <div id="res" class="answer">
        Ans:
      </div>     
  </center>
    <script src="index.js"></script>
</body>
</html>
